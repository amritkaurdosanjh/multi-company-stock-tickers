<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi-Company Stock Viewer</title>
  <link rel="stylesheet" href="/styles/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <h2>ðŸ“ˆ Stock Dashboard</h2>
  <select id="company-select">
    <option value="AAPL">Apple (AAPL)</option>
    <option value="NVDA">NVIDIA (NVDA)</option>
    <option value="TSLA">Tesla (TSLA)</option>
  </select>

  <table>
    <canvas id="stockChart" width="600" height="300"></canvas>
    <thead>
      <tr>
        <th>Date</th><th>Volume</th><th>VWAP</th><th>Open</th><th>Close</th>
        <th>High</th><th>Low</th><th>Trades</th>
      </tr>
    </thead>
    <tbody id="stock-data"></tbody>
  </table>


  <script src="/script.js"></script>
</body>
</html>
