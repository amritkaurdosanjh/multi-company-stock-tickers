<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi-Company Stock Viewer</title>
  <link rel="stylesheet" href="/styles/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <h2>ðŸ“ˆ Stock Dashboard</h2>
  <select id="company-select">
  <optgroup label="Tech & Cloud">
    <option value="AAPL">Apple (AAPL)</option>
    <option value="MSFT">Microsoft (MSFT)</option>
    <option value="GOOGL">Alphabet (GOOGL)</option>
    <option value="AMZN">Amazon (AMZN)</option>
    <option value="META">Meta Platforms (META)</option>
    <option value="CRM">Salesforce (CRM)</option>
    <option value="NVDA">NVIDIA (NVDA)</option>
  </optgroup>

  <optgroup label="Automotive & EV">
    <option value="TSLA">Tesla (TSLA)</option>
    <option value="F">Ford (F)</option>
    <option value="GM">General Motors (GM)</option>
    <option value="RIVN">Rivian (RIVN)</option>
    <option value="LCID">Lucid Motors (LCID)</option>
  </optgroup>

  <optgroup label="Consumer & Retail">
    <option value="WMT">Walmart (WMT)</option>
    <option value="COST">Costco (COST)</option>
    <option value="TGT">Target (TGT)</option>
    <option value="SBUX">Starbucks (SBUX)</option>
    <option value="HD">Home Depot (HD)</option>
  </optgroup>

  <optgroup label="Healthcare & Pharma">
    <option value="JNJ">Johnson & Johnson (JNJ)</option>
    <option value="PFE">Pfizer (PFE)</option>
    <option value="MRNA">Moderna (MRNA)</option>
    <option value="UNH">UnitedHealth (UNH)</option>
  </optgroup>

  <optgroup label="Finance & Payments">
    <option value="JPM">JPMorgan Chase (JPM)</option>
    <option value="BAC">Bank of America (BAC)</option>
    <option value="V">Visa (V)</option>
    <option value="MA">Mastercard (MA)</option>
    <option value="PYPL">PayPal (PYPL)</option>
  </optgroup>
</select>


  <table>
    <canvas id="stockChart" width="600" height="300"></canvas>
    <thead>
      <tr>
        <th>Date</th><th>Volume</th><th>VWAP</th><th>Open</th><th>Close</th>
        <th>High</th><th>Low</th><th>Trades</th>
      </tr>
    </thead>
    <tbody id="stock-data"></tbody>
  </table>


  <script src="/script.js"></script>
</body>
</html>
